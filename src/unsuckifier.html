<!doctype html>
<head>
  <title>Unsuckifier</title>
  <link rel='stylesheet' href='css/unsuckifier.css' type='text/css'>
</head>
<body>
  <img class='logo' src='img/unsuckifier-logo.png'></img>
  <h1>UNSUCKIFIER</h1>

    <div class='block-setting-option' data-id='off'>Turn off for this domain</div>

    <div class='block-setting-toggle selected' data-id='reader'>Reader Mode</div>

  </div>
</body>

<script src='lib/punycode.js'></script>
